[package]
name = "universal-weave"
version = "0.1.0"
authors = [
	"transkatgirl",
]
license = "Unlicense"
description = "A flexible data format intended for \"loom\" implementations."
edition = "2024"

[dependencies]
contracts = "0.6.7"
indexmap = "2.12.0"
rkyv = { version = "0.8.12", features = [
	"little_endian",
	"aligned",
	"pointer_width_32",
	"indexmap-2",
] }

[workspace]
members = [
	"tapestry-weave",
]

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = [
	'cfg(mirai)',
] }
